<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Console Chess Web</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.css" />
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1e1e1e;
            color: #f0f0f0;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 60vw;
        }

        h1 {
            margin-bottom: 20px;
            color: #61dafb;
        }

        #terminal-container {
            background-color: #000;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            /* Ensure the terminal has a size */
            width: 100%;
            height: 85vh;
        }

        /* Hide scrollbar for Chrome, Safari and Opera */
        #terminal-container::-webkit-scrollbar {
            display: none;
        }

        /* Hide scrollbar for IE, Edge and Firefox */
        #terminal-container {
            -ms-overflow-style: none;
            /* IE and Edge */
            scrollbar-width: none;
            /* Firefox */
        }

        /* Hide scrollbar on xterm viewport */
        .xterm-viewport::-webkit-scrollbar {
            display: none;
        }

        .xterm-viewport {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* Back Button */
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #61dafb;
            text-decoration: none;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 14px;
            opacity: 0.7;
            transition: opacity 0.3s;
            z-index: 100;
        }

        .back-btn:hover {
            opacity: 1;
            text-decoration: underline;
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: #1e1e1e;
            border: 1px solid #61dafb;
            border-radius: 10px;
            padding: 2rem;
            max-width: 500px;
            width: 90%;
            text-align: center;
            box-shadow: 0 0 20px rgba(97, 218, 251, 0.2);
            animation: fadeIn 0.3s ease-out;
        }

        .modal-title {
            color: #61dafb;
            font-size: 1.5rem;
            margin-bottom: 1rem;
            font-weight: bold;
        }

        .modal-text {
            color: #f0f0f0;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .modal-close-btn {
            background: transparent;
            border: 1px solid #61dafb;
            color: #61dafb;
            padding: 0.5rem 2rem;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            font-family: inherit;
        }

        .modal-close-btn:hover {
            background: #61dafb;
            color: #000;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <a href="index.html" class="back-btn">‚Üê Back</a>
    <div class="container">
        <div id="terminal-container"></div>
    </div>

    <!-- Welcome Modal -->
    <div id="welcomeModal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-title">Welcome to Console Chess!</div>
            <div class="modal-text">
                This is a C++ implementation of a chess engine that I wrote in the final year of my undergraduate
                degree.<br><br>
                Enter moves in algebraic notation (e.g., <strong>e2 to e4</strong>).
            </div>
            <button class="modal-close-btn" onclick="closeModal()">Start Playing</button>
        </div>
    </div>

    <script>
        function closeModal() {
            document.getElementById('welcomeModal').style.display = 'none';
            // Focus terminal if possible, or just let user click
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/xterm@5.3.0/lib/xterm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit@0.8.0/lib/xterm-addon-fit.js"></script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="js/chess-client.js"></script>
</body>

</html>
